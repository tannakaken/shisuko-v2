name: Vivliostyle build in Docker
# read and write permissionが必要
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build . --file Dockerfile --tag my-image
      - run: docker run --rm --env PLAYWRIGHT_BROWSERS_PATH=/app/ms-playwright --cap-add=SYS_ADMIN -w /app -v $(pwd):/app my-image sh build.sh
      # Create Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${GITHUB_REF##*/}
          release_name: Release ${GITHUB_REF##*/}
          body: |
            Compiled PDF ${GITHUB_REF##*/}
          draft: false
          prerelease: false
      # Upload Asset main.pdf
      - name: Upload Release Asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./詩晒古　第二号.pdf
          asset_name: 詩晒古　第二号.pdf
          asset_content_type: application/pdf
